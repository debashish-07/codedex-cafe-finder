<!DOCTYPE html>
<html>
<head>
  <title>Cafe Finder with Routing & Scan Area</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>Cafe Finder with Routing & Scan Area</h1>

  <div id="search-container">
    <input id="search-input" type="text" placeholder="Enter location" />
    <button id="search-btn">Search</button>
    <button id="locate-btn">Find My Location</button>
    <button id="scan-btn">Scan This Area</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
